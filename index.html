<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 一般的 CSS 樣式 */
    .my-element {
      width: 200px;
      height: 200px;
      background-color: red;
    }

    /* 在手機版解析度下的 CSS 樣式 */
    @media (max-width: 768px) {
      .my-element {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
    }
  </style>
</head>
<body>
  <div class="my-element"></div>
    <img src="image/mainpic.webp">
    <img src="image/mainpic.webp">
    <img src="image/mainpic.webp">
    <img src="image/mainpic.webp">
    <img src="image/mainpic.webp">
</body>
</html>
